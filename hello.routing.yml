hello.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\hello\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'
hello.form:
  path: '/hello/form'
  defaults:
    _form: '\Drupal\hello\Form\HelloForm'
    _title: 'Hello Form'
  requirements:
    _permission: 'access administration pages'